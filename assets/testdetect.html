<!DOCTYPE html>
<html>
<head>
    <title>Mendeteksi iOS dan Android dan Mengalihkan</title>
    <script>
        // Fungsi untuk mendeteksi perangkat dan mengalihkan ke URL yang sesuai
        function redirectByDevice() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Alihkan ke URL untuk perangkat Android
                window.location.href = 'https://play.google.com/store/search?q=lingomouse&c=apps';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Alihkan ke URL untuk perangkat iOS
                window.location.href = 'https://apps.apple.com/id/app/lingomouse/id1643064117';
            } else {
                // Alihkan ke URL default jika tidak terdeteksi iOS atau Android
                // window.location.href = 'https://example.com/default-page';
            }
        }
    </script>
</head>

</body>
</html>
